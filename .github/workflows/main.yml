name: PowerShell Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'  # 更新到更高版本
      
      - name: Install dependencies
        run: |
          go mod tidy
          go get -u github.com/lxn/walk
          go get -u github.com/lxn/win
      
      - name: Build
        run: |
          go build -o mooc-gui.exe
      
      - name: Create artifact ZIP
        run: |
          Compress-Archive -Path mooc-gui.exe -DestinationPath mooc-gui.zip
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.1.${{ github.run_number }}
          release_name: Build ${{ github.run_number }}
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mooc-gui.zip
          asset_name: mooc-gui.zip
          asset_content_type: application/zip
